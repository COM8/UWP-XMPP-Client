# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

# Disable all commit triggers:
trigger: none

# Disable PR triggers:
pr: none

pool:
  vmImage: 'windows-2019'

variables:
  Build.UwpxSolution: 'UWPX-Client.sln'
  Build.UwpxBuildConfiguration: 'x86'
  
  Solution: 'UWPX-Client.sln'
  BuildConfiguration: 'Debug'
  BuildPlatform: 'x86'
  AppxPackageDir: '$(Build.artifactStagingDirectory)\AppxPackages\\'
  InstallerPackageDir: '$(Build.artifactStagingDirectory)\Installer\'
  ArtifactName: 'UWPX-$(BuildPlatform)-$(BuildConfiguration)'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'NuGet Restore'
  inputs:
    restoreSolution: '$(Solution)'

- task: DownloadSecureFile@1
  name: 'signingCert'
  displayName: 'Download Signing Certificate'
  inputs:
    secureFile: 'UWPX_UI_TemporaryKey.pfx'

- task: VSBuild@1
  displayName: 'Build $(BuildPlatform) Debug'
  inputs:
    solution: '$(Solution)'
    vsVersion: '16.0'
    msbuildArgs: '/p:AppxBundlePlatforms="$(BuildPlatform)"
                  /p:AppxPackageDir="$(AppxPackageDir)"
                  /p:AppxBundle=Always
                  /p:UapAppxPackageBuildMode=SideloadOnly
                  /p:AppxPackageSigningEnabled=true
                  /p:PackageCertificateThumbprint="" 
                  /p:PackageCertificateKeyFile="$(signingCert.secureFilePath)"
                  /t:Packaging'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

# Installer:
- task: PowerShell@2
  displayName: 'Clone UWPX Installer'
  inputs:
    targetType: 'inline'
    script: 'git clone https://github.com/UWPX/UWPX-Installer.git'

- task: PowerShell@2
  displayName: 'Setup Installer Resources'
  inputs:
    filePath: '.azure-pipelines\scripts\Setup_Installer_Resources.ps1'
    arguments: '"$(AppxPackageDir)" "UWPX-Installer\UWPX-Installer\Resources"'

- task: UseDotNet@2
  displayName: 'Set .net Core SDK to 3.1.x'
  inputs:
    packageType: 'sdk'
    version: '3.1.x'

- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: 'restore'
    projects: 'UWPX-Installer/UWPX-Installer/UWPX-Installer.csproj'
    feedsToUse: 'select'

# https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-publish?tabs=netcore21
- task: DotNetCoreCLI@2
  displayName: 'Publish x86'
  inputs:
    command: publish
    projects: 'UWPX-Installer/UWPX-Installer/UWPX-Installer.csproj'
    publishWebProjects: False
    arguments: '--configuration $(BuildConfiguration) --framework netcoreapp3.1 --self-contained --runtime win-x86 --output $(InstallerPackageDir)/x86'
    zipAfterPublish: False

- task: DotNetCoreCLI@2
  displayName: 'Publish x64'
  inputs:
    command: publish
    projects: 'UWPX-Installer/UWPX-Installer/UWPX-Installer.csproj'
    publishWebProjects: False
    arguments: '--configuration $(BuildConfiguration) --framework netcoreapp3.1 --self-contained --runtime win-x64 --output $(InstallerPackageDir)/x64'
    zipAfterPublish: False

- task: PowerShell@2
  displayName: 'Copy Result'
  inputs:
    targetType: 'inline'
    script: |
      Copy-Item "$(InstallerPackageDir)/x64/UWPX-Installer.exe" "$(Build.artifactStagingDirectory)/UWPX-Installer-x64.exe"
      Copy-Item "$(InstallerPackageDir)/x64/UWPX-Installer.exe" "$(Build.artifactStagingDirectory)/UWPX-Installer-x86.exe"
      # Remove-Item -Recurse $(InstallerPackageDir)
      # Remove-Item -Recurse $(AppxPackageDir)

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: '$(ArtifactName)'
